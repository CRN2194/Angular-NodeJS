<div class="navigation col-lg-12">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-ligh">
            <a class="navbar-brand" [routerLink]="['/home']  ">{{title}}</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link glyphicon glyphicon-plus" routerLink="/home" routerLinkActive="active-link">Inicio <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/animales" routerLinkActive="active-link">Animales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/cuidadores" routerLinkActive="active-link">Cuidadores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/tienda" routerLinkActive="active-link">Tienda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/contacto" routerLinkActive="active-link">Contacto</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" *ngIf="!identity">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/registro" routerLinkActive="active-link">Registro</a>
                        </li>
                        <li class="nav-item">
                                <a class="nav-link" routerLink="/login" routerLinkActive="active-link">Login</a>
                            </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right" *ngIf="identity">
                        <li class="avatar">
                            <img src="{{url+'getimagefile/'+identity.image }}">
                        </li>
                        <li class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{identity.name}} <span class="caret"></span></a>
                            
                            <ul class="dropdown-menu">
                                <li *ngIf="identity && identity.role == 'ROLE_ADMIN'">
                                    <a [routerLink]="['./admin-panel']">Administraci√≥n</a>
                                </li>
                                <li>
                                    <a href="#" [routerLink] ="['/usuario']">Mis datos <span class="caret"></span></a>
                                  
                                </li>
                                <li>
                                    <a href="#" (click)="logout()">Salir <span class="caret"></span></a>
                                  
                                </li>
                                <li>
                                    <p>Print icon: <span class="glyphicon glyphicon-print"></span></p>
                                  
                                </li>
                            </ul>
                        </li>
                   
                        
                    </ul>
                   
            </div>      
        </nav>
    </div>
</div>

    <router-outlet></router-outlet>
</div>
